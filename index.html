<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>App</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media-queries.css" rel="stylesheet">
      
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet"> 
      
    <script src="https://use.fontawesome.com/0e46e58ec0.js"></script>


  </head>
  <body>
      
      <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="main-app">
                    <h2 class="title">Description of business trips</h2>
                    <form id="mainInput">
                        <div class="inp-app inp-1">
                            <label for="description">Description of delegation</label>
                            <input type="text" id="descInput" placeholder="Describe the...">
                        </div>
                        <div class="inp-app inp-2">
                            <label for="place">Place of delegation</label>
                            <input type="text" id="placeInput" placeholder="City...">
                        </div>
                        <div class="date-row">
                            <div class="inp-app inp-3">
                                <label for="date">Day</label>
                                <select id="dayInput"  class="inp-day">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="24">25</option>
                                    <option value="25">26</option>
                                    <option value="26">27</option>
                                    <option value="27">28</option>
                                    <option value="28">29</option>
                                    <option value="29">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                            <div class="inp-app inp-3">
                                <label for="month">Month</label>
                                <select id="monthInput" class="inp-month">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                            </div>
                        </div>
                        <div class="inp-app inp-4">
                            <label for="piority">Piority</label>
                            <select id="piorityInput" class="inp-pio">
                                <option value="low">low</option>
                                <option value="medium">medium</option>
                                <option value="high">high</option>
                            </select>
                        </div>
                        <div class="inp-app inp-5">
                            <label for="assignedto">Assigned To</label>
                            <input type="text" id="AssignedToInput" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary btn-1">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div id="tripsList">
                </div>
            </div>
        </div>
      </div>

    
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
